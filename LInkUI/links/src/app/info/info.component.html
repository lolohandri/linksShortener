<table mat-table [dataSource]="linksData" class="mat-elevation-z8">
    <ng-container matColumnDef="shortLink">
        <th mat-header-cell *matHeaderCellDef> ShortUrl </th>
        <td mat-cell *matCellDef="let element">{{element.shortLink}} </td>
    </ng-container>
    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Created Date</th>
        <td mat-cell *matCellDef="let element">{{element.date}}</td>
    </ng-container>
    <ng-container matColumnDef="createdBy">
        <th mat-header-cell *matHeaderCellDef>Created By</th>
        <td mat-cell *matCellDef="let element">{{element.createdBy}}</td>
    </ng-container>
    <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="accent" (click)="onCopy($event)"
                [cdkCopyToClipboard]="element.shortLink">Copy</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
